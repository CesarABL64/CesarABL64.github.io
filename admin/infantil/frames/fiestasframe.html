<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Boxicons CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.0.7/css/boxicons.min.css">

        <title>Gestión de Eventos</title>
        <link rel="stylesheet" href="../../css/arte.css" />
    </head>
    <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
            .scroll-button2 {
                position: fixed;
                bottom: 10px;
                right: 10px;
                padding: 8px 20px;
                background-color: white;
                color: black;
                border: none;
                border-radius: 50%;
                cursor: pointer;
                font-size: 30px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            .scroll-button2 i {
                margin-top: 45%;
            }
            .add-event-button {
                display: flex;
                flex-direction: column; /* Coloca el icono encima del texto */
                align-items: center; /* Centra el contenido horizontalmente */
                justify-content: center;
                padding: 27px 214.5px;
                font-size: 16px;
                color: #fff;
                background-color: #004AAD;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: black 0.3s ease;
                text-align: center;
                text-decoration: none; /* Asegura que no haya subrayado */
            }

            .add-event-button i {
                font-size: 24px; /* Tamaño del icono más grande */
                margin-bottom: 5px; /* Espacio entre el icono y el texto */
            }

            .add-event-button p {
                margin: 0;
                white-space: nowrap; /* Evita que el texto se rompa en varias líneas */
            }

            .add-event-button:hover {
                background-color: #0056b3;
            }

            .add-event-button:focus {
                outline: none;
                box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Enfoque personalizado */
                text-decoration: none; /* Asegura que no haya subrayado */
            }
    </style>
    <body>
        <div class="container" >
            <div class="featured-wrapper">
                <div class="featured-list">
                    <figure>
                        <img src="images/fiestasframe.jpg" alt="">
                        <h1 class="slideshow-title">FIESTAS</h1>
                        <div class="overlay-text">Inicio/Infantil/Fiestas</div>
                    </figure>
                </div>
            </div>
            <h2 style="margin-left: 2%; margin-top: 1%;color: #707070">Fiestas</h2>
            <div class="container-wrapper">
                <div class="container-boxes">
                    <div class="container_box">
                        <div class="image-box">
                            <img src="images/fiesta1.jpg" alt="Imagen">
                        </div>
                        <div class="content-box">
                            <div class="text-container"> <!-- Contenedor para el texto -->
                                <div class="text-box">
                                    <p>Magical Kingdom Marina Nacional | Salón de Fiestas Infantiles</p>
                                </div>
                                <div class="text-box2">
                                    <p>Lago Chapala 107, Anáhuac I Secc, Miguel Hidalgo, 11320 Ciudad de México, CDMX.</p>
                                </div>
                                <div class="button-container"> <!-- Contenedor adicional para el botón -->
                                    <button class="custom-button">ESCANEAR</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container_box">
                        <div class="content-box">
                            <div style='text-decoration: none' class="text-box">
                                <button class="add-event-button">
                                    <i class='bx bx-plus-circle'></i>
                                    <p>Añadir evento</p>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="scroll-button2" onclick="scrollPage()"><i class='bx bxs-chevron-down'></i></button>
        </div>
        <script>
            function toggleSubmenu(element) {
                element.parentElement.classList.toggle('show_submenu');
            }
        </script>
        <script>
            let isDown = true;
            function scrollPage() {
                if (isDown) {
                    window.scrollBy({
                        top: window.innerHeight,
                        behavior: 'smooth'
                    });
                    document.querySelector('.scroll-button2').innerHTML = "<i class='bx bxs-chevron-up'></i>";
                } else {
                    window.scrollBy({
                        top: -window.innerHeight,
                        behavior: 'smooth'
                    });
                    document.querySelector('.scroll-button2').innerHTML = "<i class='bx bxs-chevron-down'></i>";
                }
                isDown = !isDown;
            }
        </script>
        <script src="script.js"></script>
    </body>
</html>
