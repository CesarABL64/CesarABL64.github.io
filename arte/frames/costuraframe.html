<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.0.7/css/boxicons.min.css">
        <title>Gestión de Eventos</title>
        <link rel="stylesheet" href="../../css/arte.css" />
        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
            .scroll-button2 {
                position: fixed;
                bottom: 10px;
                right: 10px;
                padding: 10px 20px;
                background-color: white;
                color: black;
                border: none;
                border-radius: 50%;
                cursor: pointer;
                font-size: 30px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            .scroll-button i {
                margin-top: 50%;
            }
        </style>
    </head>
    <body>
        <div class="container" >
            <div class="featured-wrapper">
                <div class="featured-list">
                    <figure>
                        <img src="images/costuraframe.jpg" alt="">
                        <h1 class="slideshow-title">COSTURA Y TEXTILES</h1>
                        <div class="overlay-text">Inicio/Artes/Costura y textiles</div>
                    </figure>
                </div>
            </div>
            <h2 style="margin-left: 2%; margin-top: 1%; color: #707070">Costura y textiles</h2>
            <div class="container-wrapper">
                <div class="container-boxes">
                    <div class="container_box">
                        <div class="image-box">
                            <img src="images/confeccion1.jpg" alt="Imagen">
                            <div class="heart-icon">
                                <button class="heart-button" aria-label="Marcar como favorito">
                                    <i class="bx bx-heart"></i> <!-- Ícono del corazón vacío -->
                                    <i class="bx bxs-heart" style="display: none;"></i> <!-- Ícono del corazón lleno, inicialmente oculto -->
                                </button>
                            </div>
                        </div>
                        <div class="content-box">
                            <div class="text-container"> <!-- Contenedor para el texto -->
                                <div class="text-box">
                                    <p>Anpic 2023</p>
                                </div>
                                <div class="text-box2">
                                    <p>Sucursal León: Prolongación Calzada No. 120, Col. La Martinica, C.P. 37500, León, Guanajuato.</p>
                                </div>
                                <div class="button-container"> <!-- Contenedor adicional para el botón -->
                                    <button class="custom-button">BOLETOS</button>
                                </div>
                            </div>
                        </div>
                    </div> 
                    <div class="container_box">
                        <div class="image-box">
                            <img src="images/confeccion2.jpg" alt="Imagen">
                            <div class="heart-icon">
                                <button class="heart-button" aria-label="Marcar como favorito">
                                    <i class="bx bx-heart"></i> <!-- Ícono del corazón vacío -->
                                    <i class="bx bxs-heart" style="display: none;"></i> <!-- Ícono del corazón lleno, inicialmente oculto -->
                                </button>
                            </div>
                        </div>
                        <div class="content-box">
                            <div class="text-container"> <!-- Contenedor para el texto -->
                                <div class="text-box">
                                    <p>FESPA México</p>
                                </div>
                                <div class="text-box2">
                                    <p>Av. del Conscripto 311, Lomas de Sotelo, Hipódromo de las Américas, Miguel Hidalgo, 11610 Ciudad de México, CDMX.</p>
                                </div>
                                <div class="button-container"> <!-- Contenedor adicional para el botón -->
                                    <button class="custom-button">BOLETOS</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="scroll-button2" onclick="scrollPage()"><i class='bx bxs-chevron-down'></i></button>
        </div>
        <script>
            document.querySelectorAll('.heart-button').forEach(button => {
                button.addEventListener('click', function () {
                    const emptyHeartIcon = this.querySelector('.bx-heart');
                    const filledHeartIcon = this.querySelector('.bxs-heart');

                    if (emptyHeartIcon.style.display === 'none') {
                        emptyHeartIcon.style.display = 'block';
                        filledHeartIcon.style.display = 'none';
                    } else {
                        emptyHeartIcon.style.display = 'none';
                        filledHeartIcon.style.display = 'block';
                    }
                });
            });
        </script>
        <script>
            function toggleSubmenu(element) {
                element.parentElement.classList.toggle('show_submenu');
            }
        </script>
        <script>
            let isDown = true;
            function scrollPage() {
                if (isDown) {
                    window.scrollBy({
                        top: window.innerHeight,
                        behavior: 'smooth'
                    });
                    document.querySelector('.scroll-button2').innerHTML = "<i class='bx bxs-chevron-up'></i>";
                } else {
                    window.scrollBy({
                        top: -window.innerHeight,
                        behavior: 'smooth'
                    });
                    document.querySelector('.scroll-button2').innerHTML = "<i class='bx bxs-chevron-down'></i>";
                }
                isDown = !isDown;
            }
        </script>
        <script src="script.js"></script>
    </body>
</html>
